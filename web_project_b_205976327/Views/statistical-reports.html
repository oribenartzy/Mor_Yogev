<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statistical-reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--  header -->
    <header></header>

    <div class="container">
      <div class="cover">
        <h1>Find out how many reports there have been on your street</h1>
        <form class="flex-form">
          <label for="from">
            <i class="ion-location"></i>
          </label>
          <input
            id="search"
            type="search"
            placeholder="Enter the street name"
            ×›×Ÿ
          />
          <input type="submit" value="Search" />
        </form>
        <div id="madeby"></div>

        <table id="results">
          <tr>
            <th>serialNumber</th>
            <th>addres</th>
            <th>date</th>
            <th>type</th>
            <th>details</th>
          </tr>
        </table>
      </div>
    </div>
    <!--  footer -->
    <footer></footer>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete&language=en&output=json&key=AIzaSyAEjbQfO3aDuLVo7UfntjNjUj4Sa1vvVwo"
      async
      defer
    ></script>
    <script src="satistical.js"></script>
  </body>
</html>
